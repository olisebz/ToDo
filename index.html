<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do Liste</h1>
  <div id="container">
    <input type="text" id="todo-input" size="50" placeholder="Neue Aufgabe hinzufügen" >
    <button type="button" id="todo-button">Hinzufügen</button>
  </div>
  <div id="container-error">
    
  </div>
  <ul id="todo-list">
    <li class="todo-li"><span class="todo-done">Get started 2</span><button type="button">Löschen</button></li>
  </ul>
  <div id="button-container">
    <button class="last-btn" id="todo-clear" type="button">Alles Löschen</button>
    <button class="last-btn" id="todo-checkall" type="button">Alles Makieren</button>
    <button class="last-btn" id="todo-entcheck" type="button">Alles nicht Makieren</button>
  </div>
</body>
</html>
